<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexível">
    </picture>
    
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/05-Estilo-MotoBoy.mp3" type="audio/mpeg">
        <source src="midia/05-Estilo-MotoBoy.ogg" type="audio/ogg">
        <source src="midia/05-Estilo-MotoBoy.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/05-Estilo-MotoBoy.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
    <!--MP3 WAV OGG <audio src="midia/05-Estilo-MotoBoy.mp3" controls autoplay></audio>-->
</body>
</html>
